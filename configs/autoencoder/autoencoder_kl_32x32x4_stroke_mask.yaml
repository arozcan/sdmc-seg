model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/dice_wob_mean"
    embed_dim: 4
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.000001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 4
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [ 1,2,4,4 ]  # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [ ]
      dropout: 0.0

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 4
    wrap: True
    cache: False
    cache_rate: 1
    num_workers: 4
    train:
      target: ldm.data.stroke.StrokeMaskTrain
      params:
        size: 256
        data_root: "dataset/stroke2021/"
        include_background : False
        val_ratio: 0.2
        test_ratio: 0.0
        mask_onehot: True
        mask_scale_dpmm: True
        image_scale_dpmm: True
        expand_image_channel: True
    validation:
      target: ldm.data.stroke.StrokeMaskValidation
      params:
        size: 256
        data_root: "dataset/stroke2021/"
        include_background : False
        val_ratio: 0.2
        test_ratio: 0.0
        mask_onehot: True
        mask_scale_dpmm: True
        image_scale_dpmm: True
        expand_image_channel: True


lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 100
        max_images: 4
        increase_log_steps: True

  trainer:
    benchmark: True
    accumulate_grad_batches: 1
    log_every_n_steps: 5
